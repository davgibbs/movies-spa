language: python
node_js:
  - "0.10.25"
before_install:
  - npm install -g jshint csslint phantomjs-prebuilt node-qunit-phantomjs js-beautify jasmine-node karma jasmine karma-jasmine karma-firefox-launcher karma-chrome-launcher karma-phantomjs-launcher 
python:
  - "2.7"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script:
  - flake8 apps/
  - jshint apps/movies/static/movies/js/
  - csslint apps/movies/static/movies/css/app.css
  - css-beautify -r apps/movies/static/movies/css/app.css
  - html-beautify -r apps/movies/templates/movies/index.html
  - html-beautify -r apps/movies/static/movies/partials/*.html
  - phantomjs -v
  - node-qunit-phantomjs apps/movies/static/movies/test/test.html --verbose
  - js-beautify -r apps/movies/static/movies/js/*.js
  - karma start --single-run 
  - jasmine-node apps/movies/static/movies/test/spec/
