<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.title" class="form-control" id="title" placeholder="Movie Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.director" class="form-control" id="director" placeholder="Who directed the movie?"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Release Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="movie.release_year" class="form-control" id="year" placeholder="Whens was the movie released?"/>
    </div>
</div>
<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Movie Genre</label>
    <div class="col-sm-10">
        <select data-ng-model="movie.genre" data-ng-options="genre.id as genre.name for genre in genres" class="form-control" id="plot"></select>
    </div>
</div>
<div class="form-group">
    <label for="movie-image" class="col-sm-2 control-label">Movie Image</label>
    <div class="col-sm-10">
        <img ng-src="[[movie.image]]" alt="Movie Image" height="42" width="42">
        <input type="file" file-model="movie.myFile" accept="image/*!" id="movie-image">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
