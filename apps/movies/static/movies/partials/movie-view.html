<table class="table movietable">
    <tr>
        <td><h3>Details for [[movie.title]]</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Movie Title</td>
        <td>[[movie.title]]</td>
    </tr>
    <tr>
        <td>Director</td>
        <td>[[movie.director]]</td>
    </tr>
    <tr>
        <td>Release Year</td>
        <td>[[movie.release_year]]</td>
    </tr>
    <tr>
        <td>Movie Genre</td>
        <td>[[movie.genre_obj.name]]</td>
    </tr>
    <tr>
        <td>Movie Image</td>
        <td>
            <img src=[[movie.image]] alt="Movie Image" height="42" width="42">
        </td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editMovie({id:movie.id})">Edit</a>
</div>
