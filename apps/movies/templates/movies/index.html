{% load staticfiles %}
<!DOCTYPE html>
<html data-ng-app="movieApp">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Movie Gallery</title>
    <link rel="shortcut icon" href="{% static 'movies/images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'movies/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'movies/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/app.css' %}" />
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-tabs pull-right" ng-controller="NavigationCtrl">
                <li ng-class="{active:isCurrentPath('/movies')}"><a href="#!/movies">Movies</a></li>
                <li ng-class="{active:isCurrentPath('/about')}"><a href="#!/about">About</a></li>
                <li ng-class="{active:isCurrentPath('/login')}"><a href="#!/login">Login</a></li>
                <li ng-class="{active:isCurrentPath('/logout')}"><a href="/api/logout">Logout</a></li>
            </ul>
            <h3 class="text-muted ng-cloak" ng-controller="UserViewController">
                <span ng-if="userName">Movie Gallery ([[userName]])</span>
                <span ng-if="userName === undefined">Movie Gallery</span>
            </h3>
        </div>
        <div ui-view></div>
        <div class="footer">
            <p>Movie Gallery 2018</p>
        </div>
    </div>

    <script src="{% static 'movies/lib/angular.min.js' %}"></script>
    <script src="{% static 'movies/js/app.js' %}"></script>
    <script src="{% static 'movies/js/controllers.js' %}"></script>
    <script src="{% static 'movies/js/services.js' %}"></script>
    <script src="{% static 'movies/js/directives.js' %}"></script>
    <script src="{% static 'movies/lib/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'movies/lib/angular-resource.min.js' %}"></script>
    <script src="{% static 'movies/lib/dirPagination.js' %}"></script>
    <script src="{% static 'movies/lib/angular-animate.min.js' %}"></script>
    <script src="{% static 'movies/lib/angular-cookies.min.js' %}"></script>
    <script src="{% static 'movies/lib/ui-bootstrap-tpls-2.0.0.js' %}"></script>
</body>

</html>
