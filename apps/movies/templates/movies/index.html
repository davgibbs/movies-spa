{% load staticfiles %}
<!DOCTYPE html>
  <html data-ng-app="movieApp">
  <head lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>The Movie App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'movies/css/app.css' %}"/>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="movies">The Movie App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" ng-controller="NavigationCtrl">
            <li ng-class="{ active: isCurrentPath('/movies') }">
                <a ui-sref="movies">Home</a>
            </li>
            <li ng-class="{ active: isCurrentPath('/about') }">
                <a ui-sref="about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row top-buffer">
        <div class="col-xs-8 col-xs-offset-2">
          <div ui-view></div> <!-- This is where our views will load -->
        </div>
      </div>
    </div> <!-- test including my own jquery crashed before.. Will hamper modulity of code --> 
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>-->

    <script src="{% static 'movies/lib/angular.min.js' %}"></script> <!-- get most recent angular -->
    <script src="{% static 'movies/js/app.js' %}"></script>
    <script src="{% static 'movies/js/controllers.js' %}"></script>
    <script src="{% static 'movies/js/services.js' %}"></script>
    <script src="{% static 'movies/js/directives.js' %}"></script>
    <script src="{% static 'movies/lib/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'movies/lib/angular-resource.min.js' %}"></script>
  </body>
</html>
